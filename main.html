<!DOCTYPE html>
<html>

<head>
    <title>DoTo</title>
    <link rel="stylesheet" href="main.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
    <div class="tabs">
        <div class="tab active" data-content="inbox">Inbox<span class="badge">5</span></div>
        <div class="tab" data-content="today">Today</div>
        <div class="tab" data-content="projects">Projects</div>
        <div class="tab" data-content="someday">Someday</div>
    </div>

    <div id="inbox" class="content active">
        <div class="input-container">
            <input type="text" id="textInput" size="40" placeholder="" autofocus>
            <button id="add" disabled>+</button>
        </div>
    </div>
    <div id="projects" class="content">
        <h1>Projects</h1>
    </div>
    <div id="today" class="content">
        <h1>Today</h1>
    </div>
    <div id="someday" class="content">
        <h1>Someday</h1>
    </div>
</body>

</html>
